services:
  - type: web
    name: mini-dollar-trading-platform
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT src.main:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: mini-dollar-db
          property: connectionString

databases:
  - name: mini-dollar-db
    plan: free
    databaseName: mini_dollar_trading
    user: mini_dollar_user

